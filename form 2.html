<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSmovie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <header>
        <nav class="container">
            <div class="dubmovie-logo-container">
                <img src="img/dublogo.svg" alt="dublogo">
                <h1 href="file:///C:/projetos/dubmovie-semana-spring-react/img/dublogo.svg">DubMovie</h1>
            </div>
            <div class="dubmovie-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/tiagoaraujoandrade">/semanaspringreact</a>
            </div>

        </nav>
    </header>

    <main>
        <section id="dubmovie-form-section">

            <div class="container dubmovie-form-container">

                <div>
                    <div class="dubmovie-card">
                        <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/50DSlLDTB9l99A26vpEeyjWic14.jpg"
                            alt="Sonic 2: O Filme">
                        <div class="dubmovie-form-description">
                            <h3>Sonic 2: O Filme</h3>
                            <form class="dubmovie-form">
                                <div class="form-group dubmovie-form-group">
                                    <label for="email">Informe seu email</label>
                                    <input class="form-control" type="email" id="email">
                                </div>
                                <div class="form-group dubmovie-form-group">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-control" name="score" id="score">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>

                                </div>
                                <div class="dubmovie-form-btn-container">
                                    <button class="dubmovie-btn" type="submit">Salvar</button>
                                    <a class="dubmovie-btn" href="index.html">Cancelar</a>


                                </div>

                            </form>
                        </div>
                    </div>
                </div>

                


            </div>

        </section>
    </main>

</body>

</html>
